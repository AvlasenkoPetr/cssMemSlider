<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider by Avlasenko Petr</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Forum:regular" rel="stylesheet" />
</head>
<body>
    <main>
        <section>
            <div class="screen">
                <input type="radio" name="t" id="t1" checked>
                <input type="radio" name="t" id="t2">
                <input type="radio" name="t" id="t3">
                <input type="radio" name="t" id="t4">
                <input type="radio" name="t" id="t5">
                <div class="slider">
                    <div class="slide s1">
                        <div class="meme meme1"></div>
                    </div>
                    <div class="slide">
                        <div class="meme meme2"></div>
                    </div>
                    <div class="slide">
                        <div class="meme meme3"></div>
                    </div>
                    <div class="slide">
                        <div class="meme meme4"></div>
                    </div>
                    <div class="slide">
                        <div class="meme meme5"></div>
                    </div>
                </div>
                <div class="low-panel">
                    <div class="text-container">
                        <div class="text-slider">
                            <div class="text">Пришел в RSSchool с нуля</div>
                            <div class="text">HR смотрит проекты в моем резюме и находит там СSSMemSlider</div>
                            <div class="text">qwewef</div>
                            <div class="text">sgfdg</div>
                            <div class="text">fgsfdg</div>
                        </div>
                    </div>
                    <div class="dots">
                        <label for="t1" class="dot"></label>
                        <label for="t2" class="dot"></label>
                        <label for="t3" class="dot"></label>
                        <label for="t4" class="dot"></label>
                        <label for="t5" class="dot"></label>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
