<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="screen">
                <div class="slider">
                    <input type="radio" name="t" id="t1" checked>
                    <input type="radio" name="t" id="t2">
                    <input type="radio" name="t" id="t3">
                    <input type="radio" name="t" id="t4">
                    <input type="radio" name="t" id="t5">
                    <div class="slide s1">
                        <img src="" alt="">
                    </div>
                    <div class="slide" style="background-color: red;">
                        <img src="" alt="">
                    </div>
                    <div class="slide" style="background-color: green;">
                        <img src="" alt="">
                    </div>
                    <div class="slide" style="background-color: blue;">
                        <img src="" alt="">
                    </div>
                    <div class="slide">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="dots">
                    <label for="t1" class="dot"></label>
                    <label for="t2" class="dot"></label>
                    <label for="t3" class="dot"></label>
                    <label for="t4" class="dot"></label>
                    <label for="t5" class="dot"></label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
